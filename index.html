<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="input-temp">
      <form>
        <label for="fname">Enter temperature</label><br />
        <input type="text" id="temp" name="temp" value="0" /><br />
        <input type="radio" id="kel" name="temp_type" value="kel" />
        <label for="kel">Kelvin</label><br />
        <input type="radio" id="cel" name="temp_type" value="cel" />
        <label for="cel">Celsius</label><br />
        <input type="radio" id="fah" name="temp_type" value="fah" />
        <label for="fah">Fahrenheit</label>
        <input type="submit" value="Submit">
      </form>
    </div>

    <div>
      <div class="ans-kel">
        <p>Answer Kelvin</p>
      </div>
      <div class="ans-cel">
        <p>Answer Celsius</p>
      </div>
      <div class="ans-fah">
        <p>Answer Fahrenheit</p>
      </div>
    </div>
  </body>
</html>
